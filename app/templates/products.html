{% extends 'index.html' %}
{% load static %}
{% block content %}

<section class="text-gray-700 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap -m-4">
            {% for p in products %}
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                <a class="block relative h-48 rounded overflow-hidden">
                    <img alt="ecommerce" class="object-cover object-center w-full h-full block"
                        src="{% static '/img/product.png' %}">
                </a>
                <div class="mt-4">
                    <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">CATEGORY</h3>
                    <h2 class="text-gray-900 title-font text-lg font-medium">{{p.name}}</h2>
                    <p class="mt-1">${{p.price}}</p>
                    <p
                        class="ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                    <a href="{% url 'product-detail' p.id %}">Buy</a>
                </p>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
