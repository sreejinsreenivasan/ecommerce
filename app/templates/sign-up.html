{% extends 'index.html' %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div>
            <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-on-white.svg"
                alt="Workflow">
            <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
                Sign up to start
            </h2>
            <p class="mt-2 text-center text-sm leading-5 text-gray-600">
                Or
                <a href="{% url 'login' %}"
                    class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150">
                    already have a acount please sign in
                </a>
            </p>
        </div>
        <form class="mt-8" action="{% url 'signup' %}" method="POST">{% csrf_token %}
            <div class="rounded-md shadow-sm">
                <div>
                    <input aria-label="Name" name="username" type="text" required autocomplete="off"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                        placeholder="Name">
                </div>
                <div class="-mt-px">
                    <input aria-label="Email" name="email" type="email" required autocomplete="off"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                        placeholder="Email">
                </div>
            </div>

            <div class="mt-6 flex items-center justify-between">
                <div class="flex items-center">
                    <input id="toggle-button" name="have-code" type="checkbox" value="false"
                        class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
                    <label for="toggleButton" class="ml-2 block text-sm leading-5 text-gray-900">
                        Add Refferal Code
                    </label>
                </div>
                <br />
            <div class="rounded-md shadow-sm invisible" id="refferal-code">
                <div>
                    <input aria-label="Code" name="code" type="text" autocomplete="off"
                        class=" appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                        placeholder="Code">
                </div>
            </div>

                {% if messages %}
                <p
                    class="text-sm text-red-600 hover:text-red-500 focus:outline-none focus:underline transition ease-in-out duration-150">
                    {% for message in messages %}
                    {{message}}
                    {% endfor %}
                 </p>
            {% endif%}
            </div>

            <div class="mt-6">
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400 transition ease-in-out duration-150"
                            fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    Sign Up
                </button>
            </div>
        
        </form>
    </div>
</div>

<script>



(function(){
    
    const toggle_button = document.getElementById('toggle-button');
    toggle_button.addEventListener('click',toggle)

    function toggle(){
        const code = document.getElementById('refferal-code')
        code.classList.toggle('invisible');
    }

}())

    
</script>

{% endblock %}
